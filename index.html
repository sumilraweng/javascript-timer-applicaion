<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link rel="stylesheet" href="./style/style.css" />

    <script
      src="https://kit.fontawesome.com/4720d3065c.js"
      crossorigin="anonymous"
    ></script>

    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="timer-icon">
      <img src="./assests/images/timer.png" alt="timer icon" />
    </div>
    <div class="timer-section">
      <p id="timer">
        <span id="hours"></span>: <span id="minutes"></span>:
        <span id="seconds"></span>
      </p>
      <div class="action-button">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="restart"><i class="fas fa-reply"></i></button>
      </div>
    </div>
  </body>
</html>
